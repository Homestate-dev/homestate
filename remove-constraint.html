<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Restricción UNIQUE</title>
</head>
<body>
    <h1>Eliminar Restricción UNIQUE</h1>
    <button onclick="removeConstraint()">Eliminar Restricción</button>
    <div id="result"></div>

    <script>
        async function removeConstraint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Procesando...';
            
            try {
                const response = await fetch('/api/remove-unique-constraint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Éxito: ${data.message}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error: ${data.error}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
